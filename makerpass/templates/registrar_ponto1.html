{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto - CNAT Maker</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen justify-between">

    <!-- Container para centralizar o card flutuante -->
    <div class="flex-grow flex items-center justify-center py-12 px-4">
        
        <!-- Card Flutuante -->
        <div class="w-full max-w-lg bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Cabeçalho com Logo -->
            <header class="pt-10">
                 <div class="flex items-center justify-center">
                    <img src="{% static 'images/CNAT Maker.png' %}" alt="Logomarca do CNATMAKER" class="w-[340px] h-[90px]" onerror="this.src='https://placehold.co/340x90/FFFFFF/2D2D2D?text=Logo'">
                 </div>
            </header>

            <!-- Conteúdo Principal dentro do Card -->
            <main class="p-8">
                <div class="w-full max-w-sm mx-auto text-center">
                    
                    <div class="mb-8">
                        <h1 class="text-brand-green text-3xl md:text-4xl font-extrabold">Por favor, registre seu ponto</h1>
                    </div>

                    <!-- Relógio Digital -->
                    <div class="my-8">
                        <div id="clock" class="text-6xl md:text-7xl font-bold text-brand-dark-gray tracking-wider">
                            00:00:00
                        </div>
                    </div>

                    <!-- Formulário -->
                    <form method="post" action="#" class="w-full">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="matricula" class="sr-only">Matrícula do Aluno</label>
                            <input type="text" id="matricula" name="matricula" 
                                   class="w-full bg-transparent text-center text-lg text-brand-dark-gray border-0 border-b-2 border-gray-300 py-2 focus:outline-none focus:ring-0 focus:border-brand-green transition" 
                                   placeholder="Digite sua matrícula aqui" required>
                        </div>
                        
                        <!-- Mensagens de Feedback (para Django) -->
                        <div class="min-h-[52px] flex items-center justify-center"> <!-- Container que reserva espaço -->
                            {% if messages %}
                                <div class="w-full mt-[-15px]" id="messages-wrapper">
                                    {% for message in messages %}
                                        <div class="text-center p-3 rounded-lg 
                                                    {% if message.tags == 'success' %} bg-green-100 text-green-800 {% endif %}
                                                    {% if message.tags == 'error' %} bg-red-100 text-red-800 {% endif %}" 
                                             role="alert">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        </div>
                        
                        <button type="submit" 
                                class="w-full py-3 rounded-lg bg-[#2FBC7C] text-white font-bold text-lg transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400">
                            Registrar Ponto
                        </button>
                    </form>
                </div>
            </main>
        </div>
    </div>


    <!-- Rodapé -->
    <footer class="bg-[#2FBC7C] text-white">
        <div class="container mx-auto px-4 py-6 text-center">
            <a href="/admin" class="text-sm text-gray-200 hover:text-white hover:underline transition-colors">
                Acessar Área Administrativa
            </a>
        </div>
    </footer>

    <script src="{% static "js/main.js" %}"></script>

</body>
</html>
